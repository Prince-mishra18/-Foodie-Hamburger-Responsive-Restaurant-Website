<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-content"><header>
      <div class="header-content " >
        <div class="logo">
          <img src="logo.svg" alt="logo-image">
        </div>
        <div class="hamburger-menu-container">
          <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776;</span>
          </div>
        </div>
        <nav>
         <span class="close-icon">&times;</span>
          <a href="#top-picks">Top Picks</a>
          <a href="#Whopper">Whopper</a>
          <a href="#Stuneer-Menu">Stuneer Menu</a>
          <a href="#New-Foodie-Collection">New Foodie Collection</a>
          <a href="#Deal-of-the-day">Deal of the day</a>
        </nav>
      </div>
      </header>
      <main>
        <section class="hero-section">
          <div class="img-container">
            <img src="hero-image.png" alt="hero-image">
          </div>
          <p>Well,You can't resist anymore!</p>
        </section>
        <section class="section" id="top-picks">
          <h2>Top Picks</h2>
          <div class="img-container">
            <img src="burger-1.png" alt="burger1">
          </div>
        </section>
        <section class="section" id="Whopper">
          <h2>Whopper</h2>
          <div class="img-container">
            <img src="burger-2.png" alt="burger2">
          </div>
        </section>
        <section class="section" id="Stuneer-Menu">
          <h2>Stuneer Menu</h2>
          <div class="img-container">
            <img src="burger-3.png" alt="burger3">
          </div>
        </section>
        <section class="section" id="New-Foodie-Collection">
          <h2>New Foodie Collection</h2>
          <div class="img-container">
            <img src="burger-4.png" alt="burger4">
          </div>
        </section>
        <section class="section" id="Deal-of-the-day">
          <h2>Deal of the day</h2>
          <div class="img-container">
            <img src="burger-5.png" alt="burger5">
          </div>
        </section>
        <h3 class="go-to-top"><a href="#">Go to top</a></h3>
        <footer>
          <p class="footer-text">Made With ❤️ by Prince Mishra</p>
        </footer>
      </main></div>
  </body>
</html>
